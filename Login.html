<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
    <link rel="stylesheet" type="text/css" href="Login.css">
</head>
<body>
<header>
    <a href="#home"><img src="pics/logo.png" width="100"></a>
</header>
<nav>
    <a href="#home">Home</a>
    <a href="#myAcc">My account</a>
    <a href="#search">Search</a>
    <a href="#Login" id="login">Log in/Sign up</a>
</nav>
<main>
    <fieldset id="loginBox">
    <label><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="username"><br/>
    <label><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password"><br/>
    <label>
        <input type="checkbox" name="remember"> Remember me
    </label></br>
    <button type="submit">Login</button>
    <button type="button">Cancel</button><br/>
    <span id="password"><a href="#">Forgot password?</a></span>
    </fieldset>
</main>
<footer>
    <table>
        <tr>
            <td>By Happy Web Programming team(No. 19)</td>
        </tr>
        <tr>
            <td><a href="#contact">Contact us</a></td>
        </tr>
    </table>
</footer>
</body>
</html>
